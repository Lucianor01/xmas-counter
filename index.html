<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Counter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- CONTAINER -->
    <div class="container">

        <div class="panel">
            <h1>Xmas is coming</h1>
            <!-- CONTATORE -->
            <div class="counter">
                <div class="counter-block">
                    <div id="days" class="counter-block-number">20</div>
                    <div class="counter-block-label">Giorni</div>
                </div>
                <div class="counter-block">
                    <div id="hours" class="counter-block-number">10</div>
                    <div class="counter-block-label">Ore</div>
                </div>
                <div class="counter-block">
                    <div id="minutes" class="counter-block-number">22</div>
                    <div class="counter-block-label">Minuti</div>
                </div>
                <div class="counter-block">
                    <div id="seconds" class="counter-block-number">33</div>
                    <div class="counter-block-label">Secondi</div>
                </div>
            </div>
        </div>
        <!-- ALBERO -->
        <img src="./assets/img/tree.png" alt="albero">

        <!-- REGALI -->
        <img class="gift gift_1" src="./assets/img/gift_1.png" alt="regalo 1">
        <img class="gift gift_2" src="./assets/img/gift_2.png" alt="regalo 2">
        <img class="gift gift_3" src="./assets/img/gift_3.png" alt="regalo 3">
        <!-- PALLINE -->
        <img class="ball ball_1" src="./assets/img/ball_1.png" alt="pallina 1">
        <img class="ball ball_2" src="./assets/img/ball_2.png" alt="pallina 2">
        <img class="ball ball_3" src="./assets/img/ball_3.png" alt="pallina 3">
        <img class="ball ball_4" src="./assets/img/ball_4.png" alt="pallina 4">
        <img class="ball ball_5" src="./assets/img/ball_5.png" alt="pallina 5">
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
